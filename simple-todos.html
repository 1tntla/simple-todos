<!-- simple-todos.html -->
<head>
	<title>Todo List</title>
</head>
<body>
	<div class="container">
		<header>
			<h1>한글 된다니까요</h1>

			<form class="new-task123">
				<input type="text" name="text888" placeholder="Type to add new tasks" />
			</form>
			
		</header>
		<ul>
			{{#each tasks}}
				{{> task}}
			{{/each}}
		</ul>
	</div>
	
</body>

<template name="task">
  <li class="{{#if checked}}checked{{/if}}">
    <button class="delete">&times;</button>

    <input type="checkbox" checked="{{checked}}" class="toggle-checked" />

    <span class="text">{{text}}  /  {{createdAt}}</span>
  </li>
</template>
